<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 5px;
            flex: 1 1 calc(50% - 10px);
            text-align: center;
        }
        .menu-item:hover {
            background-color: #0056b3;
        }
        .content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content.active {
            display: block;
        }
        @media (max-width: 600px) {
            .menu-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #007bff;">Restaurant Menu</h1>
    <div class="menu">
        <div class="menu-item" onclick="showContent('starters')">Starters</div>
        <div class="menu-item" onclick="showContent('main-courses')">Main Courses</div>
        <div class="menu-item" onclick="showContent('desserts')">Desserts</div>
        <div class="menu-item" onclick="showContent('drinks')">Drinks</div>
    </div>
    <div id="starters" class="content">
        <h2>Starters</h2>
        <p>Here are some delicious starters...</p>
    </div>
    <div id="main-courses" class="content">
        <h2>Main Courses</h2>
        <p>Here are some delicious main courses...</p>
    </div>
    <div id="desserts" class="content">
        <h2>Desserts</h2>
        <p>Here are some delicious desserts...</p>
    </div>
    <div id="drinks" class="content">
        <h2>Drinks</h2>
        <p>Here are some refreshing drinks...</p>
    </div>
    <script>
        function showContent(id) {
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }

        document.addEventListener('touchstart', function(event) {
            var target = event.target;
            if (target.classList.contains('menu-item')) {
                var id = target.getAttribute('onclick').match(/'([^']+)'/)[1];
                showContent(id);
            }
        });
    </script>
</body>
</html>
